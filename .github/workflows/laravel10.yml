name: Docker Image CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:  # More descriptive job name

    runs-on: ubuntu-latest  # Consider using a more specific runner if needed

    steps:
      - uses: actions/checkout@v3  # Latest recommended version

      - name: Set up Docker Buildx (if needed)
        id: setup-buildx  # Optionally capture step output for conditional usage
        uses: docker/setup-buildx-action@v1  # Latest recommended version
        with:  # Optional arguments, only if using Buildx
          buildkitd-factory: buildkitd  # Default factory, can be customized
          pass-through: network,registry  # Potential flags for advanced scenarios

      - name: Login to Docker Hub
        uses: docker/login-action@v2  # Latest recommended version
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push images
        id: build-and-push  # Capture step output for potential error handling
        uses: docker/build-push-action@v3  # Latest recommended version
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/laravel10:latest

      - name: Check for build failures (optional)
        uses: actions/github-script@v6  # Latest recommended version
        if: steps.build-and-push.outputs.status != 'success'  # Conditional execution
        with:
          script: |
            github.actions.error('Build failed! Check the logs for details.')
